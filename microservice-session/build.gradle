apply plugin: 'liberty'
apply plugin: 'war'

description = 'Conference :: Session'
dependencies {
    compile project(':demo-bootstrap')
    providedCompile group: 'javax', name: 'javaee-api', version:'7.0'
    providedCompile group: 'com.fasterxml.jackson.core', name: 'jackson-annotations', version:'2.8.2'
}

buildscript {
	repositories {
		mavenLocal()
		mavenCentral()
	}
	dependencies {
		classpath 'net.wasdev.wlp.gradle.plugins:liberty-gradle-plugin:2.0'
	}
}

war {
    archiveName = 'ROOT.' + extension
    doLast {
        println archiveName
    }
}

ext {
    // Liberty server properties
    wlpServerName = 'sessionServer'
}

liberty {
	server {
		name = wlpServerName
        configFile = file("${projectDir}/src/main/liberty/config/server.xml")
        looseApplication = false
	}
}

task url {
    doLast {
	    println ("http://localhost:5050")
    }
}
